default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: AdminFood_development

test:
  <<: *default
  database: AdminFood_test

production:
  <<: *default
  database: AdminFood_production
  username: postgresql
  password: <%= ENV['ADMINFOOD_DATABASE_PASSWORD'] %>
